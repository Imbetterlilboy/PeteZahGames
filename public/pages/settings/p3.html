<body>
  <div class="god-rays"></div>
  <div class="main-card">
    <div class="left-panel"></div>
    <div class="right-panel">
      <div class="header">
        <div class="brand"><div class="moon-icon"></div>PeteZah OAuth</div>
        <h1 class="welcome-title">Create an account</h1>
        <p class="welcome-subtitle">Sign up for premium features</p>
      </div>
      <form id="signup-form">
        <div class="form-group">
          <label class="form-label">Email address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
        </div>
        <div class="form-options">
          <label class="remember-me"><input type="checkbox" id="remember">Remember me</label>
          <a href="/pages/settings/p.html" class="signin-link">Sign in</a>
        </div>
        <button type="submit" class="sign-up-btn">Sign Up</button>
        <div class="oauth-container">
          <button onclick="signInWithOAuth('google')" class="oauth-btn"><img src="https://cdn.simpleicons.org/google/ffffff" alt="Google" style="width: 16px; height: 16px;">Google</button>
          <button onclick="signInWithOAuth('discord')" class="oauth-btn"><img src="https://cdn.simpleicons.org/discord/ffffff" alt="Discord" style="width: 16px; height: 16px;">Discord</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    let oauthVisible = false;
    function generateState() {
      return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    }
    window.addEventListener('message', (e) => {
      if (e.origin !== window.location.origin) {
        console.error('Invalid origin:', e.origin);
        return;
      }
      const storedState = localStorage.getItem('oauth_state');
      if (e.data.type === 'oauth_success' && e.data.state === storedState) {
        localStorage.removeItem('oauth_state');
        window.location.href = '/pages/settings/p2.html';
      } else {
        console.error('State mismatch or invalid message:', e.data);
      }
    });
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'credentials': 'include' },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        if (response.ok) {
          alert(data.message);
          window.location.href = '/pages/settings/p2.html';
        } else {
          alert(`Error: ${data.error}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });
    async function signInWithOAuth(provider) {
      try {
        const state = generateState();
        localStorage.setItem('oauth_state', state);
        const response = await fetch('/api/signin/oauth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'credentials': 'include' },
          body: JSON.stringify({ provider, state }),
        });
        const data = await response.json();
        if (response.ok && data.url) {
          window.open(data.url, '_blank', 'noopener,noreferrer');
        } else {
          alert(`Error: ${data.error}`);
        }
      } catch (error) {
        console.error('OAuth error:', error);
        alert(`Error: ${error.message}`);
      }
    }
  </script>
  <script src="/storage/js/settings.js"></script>
</body>
