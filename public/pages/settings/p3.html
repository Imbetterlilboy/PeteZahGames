<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PeteZah | Settings</title>
<link rel="icon" type="image/x-icon" href="/storage/images/logo-png-removebg-preview.png" />
<meta name="description" content="Pete Zah, game on" />
<link rel="stylesheet" type="text/css" href="/storage/css/themes.css">
<meta name="keywords" content="Proxy, Unblocker, Pete Zah Unblocker, Pete Zah Games, Pete Zah" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: #0A1D37; 
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #e5e7eb;
    margin: 0;
    padding: 1rem;
    box-sizing: border-box;
  }
  .card {
    background: rgba(17, 24, 39, 0.95);
    border: 1px solid #f4f4f4;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    padding: 2rem;
    width: 100%;
    max-width: 700px; 
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: translateY(-3px);
  }
  .btn {
    transition: all 0.3s ease;
    background: #2563eb;
    border: 1px solid #60a5fa;
    padding: 0.75rem;
    border-radius: 0.5rem;
    font-weight: 600;
    font-size: 1.1rem;
  }
  .btn:hover {
    background: #1e40af;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
  }
  .oauth-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    background: #1f2937;
    border: 1px solid #4b5563;
    padding: 0.75rem;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
  }
  .oauth-btn:hover {
    background: #374151;
    border-color: #60a5fa;
    box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
  }
  .oauth-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
  }
  .divider {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin: 2rem 0;
  }
  .divider::before, .divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #4b5563;
  }
  input {
    background: #1f2937;
    border: 1px solid #4b5563;
    color: #e5e7eb;
    padding: 3rem 1.5rem; 
    border-radius: 0.5rem;
    font-size: 1.2rem; 
    width: 100%;
    height: 40px;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }
  input:focus {
    border-color: #60a5fa;
    box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
    outline: none;
  }
  .link {
    color: #60a5fa;
    transition: color 0.3s ease;
  }
  .link:hover {
    color: #3b82f6;
    text-decoration: underline;
  }
  .glow {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
    z-index: -1;
    top: 0;
    left: 0;
  }
  @media (max-width: 640px) {
    .card {
      padding: 1.5rem;
      max-width: 95vw; 
    }
    .btn, .oauth-btn {
      font-size: 0.95rem;
      padding: 0.65rem;
    }
    input {
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
    }
    .oauth-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <div class="glow"></div>
  <div class="card">
    <h2 class="text-2xl font-bold text-center text-gray-100 mb-6">Sign Up</h2>
    
    <form id="signup-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" required class="mt-2" placeholder="  you@example.com">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" required class="mt-2" placeholder="  ••••••••">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
        <input type="password" id="confirm-password" required class="mt-2" placeholder="  ••••••••">
      </div>
      <button type="submit" class="w-full text-white btn">Sign Up</button>
    </form>

    <div class="divider">
      <span class="text-gray-400">or</span>
    </div>
    <div class="oauth-grid">
      <button onclick="signInWithOAuth('google')" class="text-gray-300 oauth-btn">
        <img src="https://cdn.simpleicons.org/google/ffffff" alt="Google" class="w-5 h-5">
        Sign up with Google
      </button>
      <button onclick="signInWithOAuth('discord')" class="text-gray-300 oauth-btn">
        <img src="https://cdn.simpleicons.org/discord/ffffff" alt="Discord" class="w-5 h-5">
        Sign up with Discord
      </button>
      <button onclick="signInWithOAuth('github')" class="text-gray-300 oauth-btn">
        <img src="https://cdn.simpleicons.org/github/ffffff" alt="GitHub" class="w-5 h-5">
        Sign up with GitHub
      </button>
      <button onclick="signInWithOAuth('twitch')" class="text-gray-300 oauth-btn">
        <img src="https://cdn.simpleicons.org/twitch/ffffff" alt="Twitch" class="w-5 h-5">
        Sign up with Twitch
      </button>
    </div>

    <p class="text-center text-sm text-gray-400 mt-6">
      Already have an account? <a href="/pages/settings/p.html" class="link">Sign in here</a>
    </p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        if (response.ok) {
          alert(data.message);
          window.location.href = '/pages/settings/p2.html';
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    async function signInWithOAuth(provider) {
      try {
        const response = await fetch('/api/signin/oauth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ provider }),
        });
        const data = await response.json();
        if (response.ok && data.url) {
          if (data.openInNewTab) {
            window.open(data.url, '_blank'); // Open in new tab
          } else {
            window.location.href = data.url; // Fallback to redirect
          }
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
