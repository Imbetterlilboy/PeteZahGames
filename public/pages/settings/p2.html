<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeteZah | Profile Settings</title>
  <link rel="icon" type="image/x-icon" href="/storage/images/logo-png-removebg-preview.png" />
  <meta name="description" content="Manage your PeteZah profile and settings" />
  <meta name="keywords" content="PeteZah, Profile, Settings, Gaming, Account Management" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #f8fafc;
      margin: 0;
      padding: 2rem;
      box-sizing: border-box;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #3b82f6 #1e293b;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e293b;
    }
    body::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 4px;
    }
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    .btn {
      transition: all 0.3s ease;
      background: linear-gradient(90deg, #192e4f 0%, #152f4e 100%);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #ffffff;
      cursor: pointer;
    }
    .btn:hover {
      background: linear-gradient(90deg, #1d366e 0%, #1b3763 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    }
    .delete-btn {
      background: linear-gradient(90deg, #dc2626 0%, #f87171 100%);
    }
    .delete-btn:hover {
      background: linear-gradient(90deg, #b91c1c 0%, #dc2626 100%);
      box-shadow: 0 4px 20px rgba(248, 113, 113, 0.4);
    }
    .link-btn {
      background: rgba(31, 41, 55, 0.7);
      border: 1px solid #4b5563;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      color: #f8fafc;
      transition: all 0.3s ease;
    }
    .link-btn:hover {
      background: rgba(55, 65, 81, 0.9);
      border-color: #60a5fa;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    input, textarea, select {
      background: rgba(31, 41, 55, 0.7);
      border: 1px solid #4b5563;
      color: #f8fafc;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 3px solid #3b82f6;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }
    .file-input-wrapper {
      position: relative;
      width: 100%;
    }
    .file-input {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 1;
    }
    .file-input-label {
      display: block;
      background: linear-gradient(90deg, #0f172a 0%, #1e293b 100%);
      color: #ffffff;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    .file-input-label:hover {
      background: linear-gradient(90deg, #0f172a 0%, #1e293b 100%);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    .section {
      background: rgba(31, 41, 55, 0.3);
      border-radius: 0.75rem;
      padding: 2rem;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    .section:hover {
      background: rgba(31, 41, 55, 0.5);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
    }
    .glow {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      z-index: -1;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f8fafc;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -0.5rem;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 1.5rem;
      }
      .btn, .link-btn {
        font-size: 0.9rem;
        padding: 0.65rem 1rem;
      }
      input, textarea, select {
        font-size: 0.9rem;
        padding: 0.65rem 0.85rem;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      .section {
        padding: 1.5rem;
      }
      .section-title {
        font-size: 1.25rem;
      }
    }
    @media (max-width: 640px) {
      .grid-cols-2 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="container">
    <h1 class="text-4xl font-bold text-center text-white mb-10">Profile Settings</h1>

    <div class="section">
      <h2 class="section-title">Profile Picture</h2>
      <div class="flex items-center gap-8">
        <img id="profile-pic" src="/storage/images/main/profile.png" alt="Profile Picture" class="profile-pic">
        <div class="flex-1 space-y-4">
          <div class="file-input-wrapper">
            <input type="file" id="profile-pic-upload" accept="image/*" class="file-input">
            <label for="profile-pic-upload" class="file-input-label">Choose New Picture</label>
          </div>
          <button id="upload-pic" class="w-full btn">Update Picture</button>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Account Information</h2>
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-200">Email</label>
          <p id="email" class="text-gray-300 mt-1">Loading...</p>
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
          <input id="username" class="mt-2" placeholder="Enter your username">
        </div>
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-200">Bio</label>
          <textarea id="bio" class="mt-2" rows="5" placeholder="Tell us about yourself"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200">Provider</label>
          <p id="provider" class="text-gray-300 mt-1">Loading...</p>
        </div>
        <button id="update-profile" class="w-full btn">Update Profile</button>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Linked Accounts</h2>
      <div id="linked-accounts" class="space-y-4 mb-6">
        <div id="google-status" class="text-gray-300">Google: Not linked</div>
        <div id="discord-status" class="text-gray-300">Discord: Not linked</div>
        <div id="github-status" class="text-gray-300">GitHub: Not linked</div>
        <div id="twitch-status" class="text-gray-300">Twitch: Not linked</div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <button onclick="linkAccount('google')" class="link-btn">
          <img src="https://cdn.simpleicons.org/google/ffffff" alt="Google" class="w-5 h-5">
          Link Google
        </button>
        <button onclick="linkAccount('discord')" class="link-btn">
          <img src="https://cdn.simpleicons.org/discord/ffffff" alt="Discord" class="w-5 h-5">
          Link Discord
        </button>
        <button onclick="linkAccount('github')" class="link-btn">
          <img src="https://cdn.simpleicons.org/github/ffffff" alt="GitHub" class="w-5 h-5">
          Link GitHub
        </button>
        <button onclick="linkAccount('twitch')" class="link-btn">
          <img src="https://cdn.simpleicons.org/twitch/ffffff" alt="Twitch" class="w-5 h-5">
          Link Twitch
        </button>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Local Storage Settings</h2>
      <textarea id="localstorage-data" class="w-full" rows="5" placeholder="LocalStorage data will appear here"></textarea>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <button id="save-localstorage" class="btn">Save to Account</button>
        <button id="load-localstorage" class="btn">Load from Account</button>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Theme Settings</h2>
      <select id="theme-select" class="w-full">
        <option value="dark">Dark (Default)</option>
        <option value="light">Light</option>
      </select>
      <button id="save-theme" class="w-full btn mt-4">Save Theme</button>
    </div>

    <div class="section">
      <h2 class="section-title">Export/Import Settings</h2>
      <div class="grid grid-cols-2 gap-4">
        <button id="export-settings" class="btn">Export Settings</button>
        <div class="file-input-wrapper">
          <input type="file" id="import-settings-upload" accept=".json" class="file-input">
          <label for="import-settings-upload" class="file-input-label">Import Settings</label>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title text-red-400">Danger Zone</h2>
      <button id="delete-account" class="w-full delete-btn">Delete Account</button>
    </div>
  </div>

  <script>
    async function fetchProfile() {
      try {
        const response = await fetch('/api/profile', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('email').textContent = data.user.email || 'N/A';
          document.getElementById('username').value = data.user.user_metadata?.name || '';
          document.getElementById('bio').value = data.user.user_metadata?.bio || '';
          document.getElementById('provider').textContent = data.user.app_metadata?.provider || 'N/A';
          const profilePic = document.getElementById('profile-pic');
          profilePic.src = data.user.user_metadata?.avatar_url || '/storage/images/main/profile.png';
          profilePic.onerror = () => {
            profilePic.src = 'https://via.placeholder.com/100?text=Avatar';
          };
          updateLinkedAccounts(data.user.app_metadata?.providers || []);
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function updateLinkedAccounts(providers) {
      const statuses = {
        google: document.getElementById('google-status'),
        discord: document.getElementById('discord-status'),
        github: document.getElementById('github-status'),
        twitch: document.getElementById('twitch-status'),
      };
      Object.keys(statuses).forEach(provider => {
        statuses[provider].textContent = `${provider.charAt(0).toUpperCase() + provider.slice(1)}: ${providers.includes(provider) ? 'Linked' : 'Not linked'}`;
        statuses[provider].className = providers.includes(provider) ? 'text-green-400' : 'text-gray-300';
      });
    }

    async function linkAccount(provider) {
      try {
        const response = await fetch('/api/link-account', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ provider }),
        });
        const data = await response.json();
        if (response.ok) {
          window.location.href = data.url;
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    document.getElementById('upload-pic').addEventListener('click', async () => {
      const fileInput = document.getElementById('profile-pic-upload');
      if (!fileInput.files[0]) {
        alert('Please select an image');
        return;
      }
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      try {
        const response = await fetch('/api/upload-profile-pic', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('profile-pic').src = data.url;
          alert('Profile picture updated successfully');
        } else {
          alert('Upload failed: ' + data.error);
        }
      } catch (error) {
        alert('Upload error: ' + error.message);
      }
    });

    document.getElementById('update-profile').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;
      try {
        const response = await fetch('/api/update-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, bio }),
        });
        const data = await response.json();
        if (response.ok) {
          alert('Profile updated');
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    document.getElementById('save-localstorage').addEventListener('click', async () => {
      const localStorageData = JSON.stringify(localStorage);
      try {
        const response = await fetch('/api/save-localstorage', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: localStorageData }),
        });
        const data = await response.json();
        if (response.ok) {
          alert('LocalStorage saved');
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    document.getElementById('load-localstorage').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/load-localstorage', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        if (response.ok) {
          const localStorageData = JSON.parse(data.data || '{}');
          Object.keys(localStorageData).forEach(key => localStorage.setItem(key, localStorageData[key]));
          document.getElementById('localstorage-data').value = JSON.stringify(localStorageData, null, 2);
          alert('LocalStorage loaded');
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    document.getElementById('save-theme').addEventListener('click', () => {
      const theme = document.getElementById('theme-select').value;
      document.body.className = theme;
      localStorage.setItem('theme', theme);
      alert('Theme saved');
    });

    document.getElementById('export-settings').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/profile', { headers: { 'Content-Type': 'application/json' } });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error);
        const settings = {
          profile: data.user.user_metadata,
          localStorage: JSON.parse(localStorage.getItem('localStorage') || '{}'),
          theme: localStorage.getItem('theme') || 'dark',
        };
        const blob = new Blob([JSON.stringify(settings, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'settings.json';
        a.click();
        URL.revokeObjectURL(url);
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    document.getElementById('import-settings-upload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      try {
        const text = await file.text();
        const settings = JSON.parse(text);
        if (settings.profile) {
          await fetch('/api/update-profile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(settings.profile),
          });
        }
        if (settings.localStorage) {
          Object.keys(settings.localStorage).forEach(key => localStorage.setItem(key, settings.localStorage[key]));
          await fetch('/api/save-localstorage', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: JSON.stringify(settings.localStorage) }),
          });
        }
        if (settings.theme) {
          document.body.className = settings.theme;
          localStorage.setItem('theme', settings.theme);
        }
        alert('Settings imported');
        fetchProfile();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    document.getElementById('delete-account').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete your account? This cannot be undone.')) return;
      try {
        const response = await fetch('/api/delete-account', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        if (response.ok) {
          alert('Account deleted');
          window.location.href = '/pages/settings/p.html';
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.className = savedTheme;
    document.getElementById('theme-select').value = savedTheme;

    fetchProfile();
  </script>
</body>
</html>
